{% extends "auth_base.html" %}
{% load breadcrumb %}
{% load bootstrap %}


{% block content %}

	{% breadcrumb breadcrumb request %}

	{% if msg %}
	<div class="alert alert-danger alert-dismissable">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<p><span class="glyphicon glyphicon-hand-right"></span> {{ msg }} &nbsp;这很可能是由于该链接已经被使用过了.
			请点此&nbsp;
			<strong><a href="{% url account.views.prepare_reset_password %}">重置密码</a></strong>
		</p>
	</div>
	{% endif %}
	
	<div class="row">
		<form role="form" style="margin-left: 15px;margin-right: 15px;" method="POST">
			{{form|bootstrap}}

			<div class="form-action">
				<input type="submit" class="btn btn-primary" value="重置"/>
			</div>

		</form>
	</div>

{% endblock %}
