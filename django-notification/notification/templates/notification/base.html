
{% load static %}
{% load breadcrumb %}
{% load notification %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'bootstrap3/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'bootstrap3/css/datetimepicker.css' %}" />
        <script type="text/javascript" src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap3/js/bootstrap.min.js' %}"></script>
       
        <script type="text/javascript" src="{% static 'bootstrap3/js/bootstrap-datetimepicker.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap3/js/bootstrap-datetimepicker.zh-CN.js' %}"></script>

        <title>notice form example</title>
    </head>

    <body>
        <div class='container'>
            <header>
                <div style="margin-top: 5em;"></div>
            </header>


                {% block content %}
                
                <div class="row">
                    
                    <div class="col-xs-12 col-md-9">
                        {% breadcrumb breadcrumbs request %}
                        
                        {% for message in messages %}
                        <div class="{{message.tags}}" style="margin: 0 0 5px 0;">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{message}}
                        </div>
                        {% endfor %}
                        
                        
                        {% block notification_content %}
                        {% endblock%}
                    </div>
                    
                
                    
                </div>
                
                {% endblock %}
        </div>

    </body>
    

</html>
