{% extends "auth_base.html" %}
{% load breadcrumb %}
{% load bootstrap %}


{% block content %}

	{% breadcrumb breadcrumb request %}

	{% if statu == "ok" %}
		<div class="alert alert-success alert-dismissable">
  			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  			<p><span class="glyphicon glyphicon-heart-empty"></span> {{ msg }}</p>
		</div>
	{% endif %}
	
	{% if form.errors.email %}
		<div class="alert alert-danger alert-dismissable">
  			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  			<p><span class="glyphicon glyphicon-hand-right"></span> 请输入您注册的邮箱!</p>
		</div>
	{% endif %}

	<div class="row">
		<form role="form" style="margin-left: 15px;margin-right: 15px;" method="POST">
			{{form|bootstrap}}

			<div class="form-action">
				<input type="submit" class="btn btn-primary" value="确认"/>
			</div>

		</form>
	</div>

{% endblock %}
