{% load static %}

<!-- 置顶浮层 -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	    	<span class="sr-only">导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
		<a class="navbar-brand" href="/">{{ settings.SITE_NAME }}</a>
	</div>
	<div class="collapse navbar-collapse navbar-ex1-collapse">
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a href="#" id="notification_alert" data-toggle="popover" data-placement="bottom" data-content="" style="display:none;">
				<span class="label label-danger">提醒</span>
				</a>
			</li>

			{% if request.user and request.user.is_authenticated %}
				<li><a href="/">{{request.user.username}}</a></li>
				<li><a href="{{settings.LOGOUT_URL}}">退出</a></li>
			{% else %}
				<li><a href="{{settings.LOGIN_URL}}">登录</a></li>
				<li><a href="{{settings.REGISTER_URL}}">注册</a></li>
			{% endif %}
			{% for button in buttons %}
				<li><a href="{{button.url}}">{{button.name}}</a></li>
			{% endfor %}

		</ul>
	</div>
</nav>
